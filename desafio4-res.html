<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 4</title>
</head>
<body>
    <div style="display: flex;height: 400px;">
        <div style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
            <input id="login" placeholder="Login" onchange="preencherLogin(event)">
            <input id="senha" placeholder="Senha" type="password" onchange="preencherSenha(event)">
            <input id="api-key" placeholder="Api Key" onchange="preencherApi()">
            <button id="login-button" disabled>Login</button>
        </div>
        <div id="search-container" style="margin-left: 20px">
            <input id="search" placeholder="Escreva...">
            <button id="search-button">Pesquisar Filme</button>
        </div>
        
    </div>
    <div id="list-container" style="display:flex">
        <div id="listCreate" style="display:flex; flex-direction: column;">
            <input type="text" name="name" id="nameList" placeholder='Nome da Lista'>
            <input type="text" name="description" id="description" placeholder="Descrição">
            <button id="criarLista">Criar Lista</button>
        </div>
        <div id="createdList" style="width:250px; margin-left:15px">
        </div>
        <div id="currentList" style="display:flex; flex-direction: column;">
        </div>
    </div>

      <script src="desafio4-res.js"></script>
</body>
</html>
