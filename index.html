<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Estudo FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="maincontainer ">
        <div class="instacel">
            <img src="img/instagram-celular.png" alt="Celular com Intagram" class="">
        </div>
        <section class="flex continue ">
            <div class="group bgwhite ">
                <div class="logos">
                    <img src="img/instagram-logo.png" alt="Logo Instagram">
                </div>
                <div class="fotoperfil ">
                    <img src="img/perfil-instagram.jpeg" alt="Foto de perfil">
                </div>
                <a href="#" class="instlogin">Continuar como Leandro</a>
                <a href="#" class="inslogout">Remover conta</a>
            </div>
            
            <div class="cadastro group bgwhite ">
                <p>Nâo é o leandrokoshiro</p>
                <p><a href="#" class="blue">Alternar conta</a> ou <a href="#" class="blue">Inscrever-se</a></p>
            </div>

            <div class="group app ">
                <p>Baixe o Aplicativo</p>
                <div class="baixarapp">
                    <img src="img/apple-button.png" alt="" class="apps">
                    <img src="img/googleplay-button.png" alt="" class="apps">
                </div>
            </div>

        </section>
    </main>
</body>
</html>
